<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #0a0026;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #galaxy-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    .container {
      text-align: center;
      position: relative;
      z-index: 1;
      font-family: 'Orbitron', Arial, sans-serif;
    }
    h1 {
      margin: 0.5em 0 0.2em 0;
      font-size: 4em;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 0 2px 8px #2a529844, 0 0 2px #fff8;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s, transform 0.8s;
      font-family: 'Orbitron', Arial, sans-serif;
    }
    h2 {
      margin: 0.2em 0 0.5em 0;
      font-size: 2.5em;
      font-weight: 400;
      letter-spacing: 1px;
      text-shadow: 0 1px 4px #2a529844, 0 0 1px #fff6;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s, transform 0.8s;
      font-family: 'Orbitron', Arial, sans-serif;
    }
    h1.visible, h2.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .info-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.12);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 2em;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
      z-index: 2;
    }
    .info-btn:hover {
      background: rgba(106,92,255,0.35);
      color: #fff;
      box-shadow: 0 0 16px #6e5cff88;
    }
    .info-btn.left {
      left: 40px;
    }
    .info-btn.right {
      right: 40px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(30, 60, 114, 0.85);
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: #fff;
      color: #222;
      border-radius: 16px;
      padding: 2em 2.5em;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 350px;
      position: relative;
      animation: fadeIn 0.5s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    .modal-content img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1em;
      border: 4px solid #2a5298;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 18px;
      background: none;
      border: none;
      font-size: 1.5em;
      color: #2a5298;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .info-btn.left, .info-btn.right {
        left: 10px;
        right: 10px;
      }
      .modal-content {
        padding: 1em;
      }
    }
    .foto-perfil {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      box-shadow: 0 0 24px #2a5298cc;
      margin-bottom: 1.2em;
      margin-top: 0.5em;
      background: #222;
      z-index: 2;
    }
    #main-container.hide {
      transition: transform 0.8s cubic-bezier(.77,0,.18,1), opacity 0.7s;
      transform: translateY(-120px) scale(0.95);
      opacity: 0;
      pointer-events: none;
    }
    #about-star {
      pointer-events: none;
    }
    #about-star-dot {
      transition: all 1.2s cubic-bezier(.77,0,.18,1);
      will-change: width, height, opacity, box-shadow;
    }
    #about-msg {
      display: none;
      text-align: center;
      width: 95vw;
      max-width: 1200px;
      font-size: 2.5em;
      font-weight: 400;
      color: #fff;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%) scale(0.3);
      opacity: 0;
      line-height: 1.3;
      white-space: normal;
      word-break: break-word;
      background: linear-gradient(90deg, #fff 60%, #6e5cff 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 16px #fff, 0 0 32px #6e5cffcc, 0 0 64px #2a5298cc, 0 2px 8px #fff8;
    }
    #about-msg.arriving {
      display: block;
    }
    .social-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.10);
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      transition: background 0.3s, box-shadow 0.3s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      cursor: pointer;
      text-decoration: none;
    }
    .social-btn.left {
      left: 32px;
    }
    .social-btn.right {
      right: 32px;
    }
    .social-btn.right2 {
      right: 32px;
      top: 62%;
    }
    .social-btn:hover {
      background: #2a5298;
      box-shadow: 0 0 16px #6e5cff88;
    }
    .social-btn svg {
      display: block;
      width: 32px;
      height: 32px;
    }
  </style>
</head>

    ">I'm a Systems Analysis and Development student from São Paulo, Brazil. I'm 19 years old and currently work as an IT assistant. I'm a beginner dev, and this is my first project.</div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">&times;</button>
      <img src="https://avatars.githubusercontent.com/u/207098106?v=4" alt="Foto do Erick" id="foto-erick" class="foto-perfil">

      <p id="modal-text"></p>

  <script>
    let tunnelMode = false;
    let tunnelProgress = 0;
    let tunnelAnim = false;
    // Animação de entrada dos textos
    window.onload = function() {
      setTimeout(() => document.getElementById('bemvindo').classList.add('visible'), 200);
      setTimeout(() => document.getElementById('nome').classList.add('visible'), 700);
      startGalaxy();
    };
    // Sequência automática de transição para o túnel
    setTimeout(() => {
      document.getElementById('main-container').classList.add('hide');
      setTimeout(() => {
        document.getElementById('main-container').style.display = 'none';
        startTunnel();
      }, 500);
    }, 1700);
    function startTunnel() {
      tunnelMode = true;
      tunnelAnim = true;
      tunnelProgress = 0;
      // Inicia o texto final como uma estrela
      const aboutStarDot = document.getElementById('about-star-dot');
      const aboutMsg = document.getElementById('about-msg');
      aboutStarDot.style.display = 'block';
      aboutMsg.style.display = 'none';
      let arrivalProgress = 0;
      function animateArrival() {
        arrivalProgress += tunnelAnim ? 0.014 : 0;
        // Estrela cresce até virar o texto
        if (arrivalProgress < 0.7) {
          let size = 2 + arrivalProgress * 130;
          aboutStarDot.style.width = size + 'px';
          aboutStarDot.style.height = size + 'px';
          aboutStarDot.style.opacity = 0.7 + arrivalProgress * 0.3;
          aboutStarDot.style.boxShadow = `0 0 ${8 + arrivalProgress*104}px ${2 + arrivalProgress*38}px #fff${Math.floor(6 + arrivalProgress*10)}0,0 0 ${16 + arrivalProgress*144}px ${4 + arrivalProgress*52}px #6e5cff${Math.floor(34 + arrivalProgress*30)}0`;
          aboutMsg.style.display = 'none';
        } else {
          aboutStarDot.style.display = 'none';
          aboutMsg.classList.add('arriving');
          // Suaviza a chegada do texto
          let t = Math.min((arrivalProgress-0.7)/0.5, 1);
          let scale = 0.3 + t * 0.7;
          let opacity = Math.max(0, Math.min(t, 1));
          aboutMsg.style.transform = `translate(-50%,-50%) scale(${scale})`;
          aboutMsg.style.opacity = opacity;
          aboutMsg.style.display = 'block';
        }
        if (arrivalProgress < 1.15 && tunnelAnim) {
          requestAnimationFrame(animateArrival);
        }
      }
      arrivalProgress = 0;
      tunnelAnim = true;
      animateArrival();
      setTimeout(() => {
        tunnelAnim = false;
        aboutMsg.style.display = 'block';
        aboutMsg.style.transform = 'translate(-50%,-50%) scale(1)';
        aboutMsg.style.opacity = '1';
        setTimeout(() => {
          tunnelMode = false;
        }, 300);
      }, 2000);
    }
    // Modal
    function openModal(lang) {
      const modal = document.getElementById('modal');
      const modalText = document.getElementById('modal-text');
      if (lang === 'pt') {
        modalText.innerHTML = 'Sou um estudante de Análise e Desenvolvimento de Sistemas de São Paulo, Brasil. Tenho 19 anos e atualmente trabalho como assistente de TI. Sou apaixonado por programação.';
      } else {
        modalText.innerHTML = "I'm a Systems Analysis and Development student from São Paulo, Brazil. I'm 19 years old and currently work as an IT assistant. I'm passionate about programming";
      }
      modal.classList.add('active');
    }
    function closeModal() {
      document.getElementById('modal').classList.remove('active');
    }
    // Fundo animado de galáxia com efeito de túnel
    function startGalaxy() {
      const canvas = document.getElementById('galaxy-bg');
      const ctx = canvas.getContext('2d');
      let w = window.innerWidth;
      let h = window.innerHeight;
      canvas.width = w;
      canvas.height = h;
      let stars = [];
      let distantStars = [];
      // Menos distantStars para mais leveza
      for (let i = 0; i < 60; i++) {
        distantStars.push({
          x: Math.random() * w,
          y: Math.random() * h,
          r: Math.random() * 0.6 + 0.18,
          o: Math.random() * 0.25 + 0.12
        });
      }
      for (let i = 0; i < 180; i++) {
        stars.push({
          x: Math.random() * w,
          y: Math.random() * h,
          r: Math.random() * 1.5 + 0.5,
          o: Math.random() * 0.5 + 0.5,
          s: Math.random() * 0.5 + 0.2,
          angle: Math.random() * 2 * Math.PI,
          tunnelDist: Math.random() * Math.max(w, h) * 0.5 + 40,
          tunnelAngle: Math.random() * 2 * Math.PI
        });
      }
      // Estrela cadente
      let shootingStar = null;
      function spawnShootingStar() {
        const startY = Math.random() * h * 0.3 + h * 0.05;
        shootingStar = {
          x: Math.random() * w * 0.4,
          y: startY,
          len: Math.random() * 120 + 80,
          speed: Math.random() * 7 + 8,
          size: Math.random() * 2 + 1.5,
          alpha: 1.0,
          life: 0,
          angle: Math.PI / 4 + (Math.random() - 0.5) * 0.2
        };
      }
      function drawShootingStar() {
        if (!shootingStar) return;
        const dx = Math.cos(shootingStar.angle) * shootingStar.len;
        const dy = Math.sin(shootingStar.angle) * shootingStar.len;
        const grad = ctx.createLinearGradient(
          shootingStar.x, shootingStar.y,
          shootingStar.x - dx, shootingStar.y - dy
        );
        grad.addColorStop(0, 'rgba(255,255,255,1)');
        grad.addColorStop(0.2, 'rgba(255,255,255,0.7)');
        grad.addColorStop(0.5, 'rgba(173,216,255,0.3)');
        grad.addColorStop(1, 'rgba(0,0,32,0)');
        ctx.save();
        ctx.globalAlpha = shootingStar.alpha;
        ctx.strokeStyle = grad;
        ctx.lineWidth = shootingStar.size;
        ctx.beginPath();
        ctx.moveTo(shootingStar.x, shootingStar.y);
        ctx.lineTo(shootingStar.x - dx, shootingStar.y - dy);
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(shootingStar.x, shootingStar.y, shootingStar.size * 1.2, 0, 2 * Math.PI);
        ctx.fillStyle = 'rgba(255,255,255,0.85)';
        ctx.shadowColor = '#fff';
        ctx.shadowBlur = 18;
        ctx.fill();
        ctx.restore();
        shootingStar.x += Math.cos(shootingStar.angle) * shootingStar.speed;
        shootingStar.y += Math.sin(shootingStar.angle) * shootingStar.speed;
        shootingStar.alpha -= 0.012;
        shootingStar.life++;
        if (shootingStar.alpha <= 0 || shootingStar.x > w + 100 || shootingStar.y > h + 100) {
          shootingStar = null;
        }
      }
      setInterval(() => {
        if (!shootingStar && Math.random() > 0.6) {
          spawnShootingStar();
        }
      }, 1800);
      function draw() {
        ctx.clearRect(0, 0, w, h);
        // gradiente galáxia
        let grad = ctx.createRadialGradient(w/2, h/2, h/8, w/2, h/2, h/1.2);
        grad.addColorStop(0, '#2a5298');
        grad.addColorStop(0.3, '#6e5cff33');
        grad.addColorStop(0.7, '#0a0026');
        grad.addColorStop(1, '#000010');
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, w, h);
        // Desenha estrelas minúsculas e distantes no fundo do painel de boas-vindas
        let distantAnim = tunnelMode ? Math.min(tunnelProgress*1.1,1) : 0;
        for (let star of distantStars) {
          let r = star.r * (1 + distantAnim * 6.2);
          let o = star.o * (1 + distantAnim * 1.7);
          ctx.globalAlpha = o;
          ctx.beginPath();
          ctx.arc(star.x, star.y, r, 0, 2 * Math.PI);
          ctx.fillStyle = '#fff';
          ctx.shadowBlur = 0;
          ctx.fill();
        }
        ctx.globalAlpha = 1;
        // estrelas
        if (!tunnelMode) {
          for (let star of stars) {
            ctx.globalAlpha = star.o;
            ctx.beginPath();
            ctx.arc(star.x, star.y, star.r, 0, 2 * Math.PI);
            ctx.fillStyle = '#fff';
            ctx.shadowColor = '#fff';
            ctx.shadowBlur = 8;
            ctx.fill();
            ctx.shadowBlur = 0;
            star.x += star.s;
            if (star.x > w) star.x = 0;
          }
        } else {
          // Efeito túnel: estrelas passando do centro para fora (warp)
          tunnelProgress += tunnelAnim ? 0.022 : 0;
          for (let star of stars) {
            // Calcula a posição da estrela durante o túnel
            let dist = star.tunnelDist + tunnelProgress * Math.max(w, h) * 1.2;
            let angle = star.tunnelAngle;
            let sx = w/2 + Math.cos(angle) * dist;
            let sy = h/2 + Math.sin(angle) * dist;
            // Alongamento para efeito de velocidade
            let stretch = 1 + tunnelProgress * 7;
            ctx.save();
            ctx.globalAlpha = Math.max(0, star.o - tunnelProgress * 0.2);
            ctx.translate(sx, sy);
            ctx.rotate(angle);
            ctx.beginPath();
            ctx.ellipse(0, 0, star.r * stretch, star.r * 0.7, 0, 0, 2 * Math.PI);
            ctx.fillStyle = '#fff';
            ctx.shadowColor = '#fff';
            ctx.shadowBlur = 8 + tunnelProgress * 10;
            ctx.fill();
            ctx.shadowBlur = 0;
            ctx.restore();
            // reset estrela se sair da tela
            if (sx < -20 || sx > w+20 || sy < -20 || sy > h+20) {
              // Reposiciona estrela exatamente no centro, com novo ângulo e propriedades
              star.tunnelDist = 0;
              star.tunnelAngle = Math.random() * 2 * Math.PI;
              star.r = Math.random() * 1.5 + 0.5;
              star.o = Math.random() * 0.5 + 0.5;
            }
          }
        }
        // estrela cadente
        if (!tunnelMode) drawShootingStar();
        ctx.globalAlpha = 1;
        requestAnimationFrame(draw);
      }
      draw();
      window.addEventListener('resize', () => {
        w = window.innerWidth;
        h = window.innerHeight;
        canvas.width = w;
        canvas.height = h;
      });
    }
  </script>
