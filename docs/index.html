    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #0a0026;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #galaxy-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    .container {
      text-align: center;
      position: relative;
      z-index: 1;
      font-family: 'Orbitron', Arial, sans-serif;
    }
    h1 {
      margin: 0.5em 0 0.2em 0;
      font-size: 4em;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 0 2px 8px #2a529844, 0 0 2px #fff8;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s, transform 0.8s;
      font-family: 'Orbitron', Arial, sans-serif;
    }
    h2 {
      margin: 0.2em 0 0.5em 0;
      font-size: 2.5em;
      font-weight: 400;
      letter-spacing: 1px;
      text-shadow: 0 1px 4px #2a529844, 0 0 1px #fff6;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s, transform 0.8s;
      font-family: 'Orbitron', Arial, sans-serif;
    }
    h1.visible, h2.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .info-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.12);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 2em;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
      z-index: 2;
    }
    .info-btn:hover {
      background: rgba(106,92,255,0.35);
      color: #fff;
      box-shadow: 0 0 16px #6e5cff88;
    }
    .info-btn.left {
      left: 40px;
    }
    .info-btn.right {
      right: 40px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(30, 60, 114, 0.85);
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: #fff;
      color: #222;
      border-radius: 16px;
      padding: 2em 2.5em;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 350px;
      position: relative;
      animation: fadeIn 0.5s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    .modal-content img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1em;
      border: 4px solid #2a5298;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 18px;
      background: none;
      border: none;
      font-size: 1.5em;
      color: #2a5298;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .info-btn.left, .info-btn.right {
        left: 10px;
        right: 10px;
      }
      .modal-content {
        padding: 1em;
      }
    }
    .foto-perfil {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      box-shadow: 0 0 24px #2a5298cc;
      margin-bottom: 1.2em;
      margin-top: 0.5em;
      background: #222;
      z-index: 2;
    }
    #main-container.hide {
      transition: transform 0.8s cubic-bezier(.77,0,.18,1), opacity 0.7s;
      transform: translateY(-120px) scale(0.95);
      opacity: 0;
      pointer-events: none;
    }
    #about-star {
      pointer-events: none;
    }
    #about-star-dot {
      transition: all 1.2s cubic-bezier(.77,0,.18,1);
      will-change: width, height, opacity, box-shadow;
    }
    #about-msg {
      display: none;
      transform: translate(-50%,-50%) scale(0.3);
      opacity: 0;
      transition: transform 0.7s, opacity 0.7s;
      position: absolute;
      top: 50%;
      left: 50%;
      font-family: 'Orbitron', Arial, sans-serif;
      letter-spacing: 1.5px;
    }
    #about-msg.arriving {
      display: block;
    }
    .social-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.10);
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      transition: background 0.3s, box-shadow 0.3s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      cursor: pointer;
      text-decoration: none;
    }
    .social-btn.left {
      left: 32px;
    }
    .social-btn.right {
      right: 32px;
    }
    .social-btn.right2 {
      right: 32px;
      top: 62%;
    }
    .social-btn:hover {
      background: #2a5298;
      box-shadow: 0 0 16px #6e5cff88;
    }
    .social-btn svg {
      display: block;
      width: 32px;
      height: 32px;
    }
  </style>
</head>
